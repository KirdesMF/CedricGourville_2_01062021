<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Reservia</title>

      <link href="styles/index.css" rel="stylesheet" />
      <link rel="icon" type="image/svg+xml" href="assets/images/Reservia.svg" />
      <script
         src="https://kit.fontawesome.com/d448b21363.js"
         crossorigin="anonymous"
      ></script>
   </head>
   <body class="grid">
      <header class="header grid">
         <a href="#" class="center-flex">
            <img src="assets/images/Reservia.svg" alt="Logo Reservia Bleu" />
         </a>
         <button class="center-flex">
            <span class="bold color-primary">S'inscrire</span>
         </button>
         <nav class="flex">
            <a class="center-flex active color-text f-200" href="#hebergements">
               Hébergements
            </a>
            <a class="center-flex color-text f-200" href="#activites">
               Activités
            </a>
         </nav>
      </header>

      <main data-area="main">
         <section class="search">
            <header class="grid">
               <h1 class="bold f-400">
                  Trouvez votre hébergement pour des vacances de rêve
               </h1>
               <h2 class="regular f-200">
                  En plein centre ville ou pleine nature
               </h2>
            </header>

            <form>
               <i class="fas fa-map-marker-alt"></i>
               <input
                  type="search"
                  name=""
                  id=""
                  aria-label="Cherchez une ville"
               />
               <button type="submit">
                  <i class="fas fa-search"></i>
               </button>
            </form>

            <article></article>
         </section>

         <section id="hebergements" class="hebergement"></section>
         <section id="actives" class="activite"></section>
      </main>
      <footer data-area="main footer"></footer>
   </body>
</html>
