<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Reservia</title>

   <link href="styles/index.css" rel="stylesheet" />
   <link rel="icon" type="image/svg+xml" href="assets/images/Reservia.svg" />
   <script src="https://kit.fontawesome.com/d448b21363.js" crossorigin="anonymous"></script>
</head>

<body class="grid">
   <header class="header grid bg-background">
      <a href="#" class="center-flex">
         <img src="assets/images/Reservia.svg" alt="Logo Reservia Bleu" />
      </a>
      <button class="center-flex">
         <span class="bold color-primary">S'inscrire</span>
      </button>
      <nav class="flex">
         <a class="center-flex active color-text f-200" href="#hebergements">
            Hébergements
         </a>
         <a class="center-flex color-text f-200" href="#activites">
            Activités
         </a>
      </nav>
   </header>

   <main class="grid" data-area="main">
      <section class="search grid">
         <header class="grid">
            <h1 class="bold f-400">
               Trouvez votre hébergement pour des vacances de rêve
            </h1>
            <h2 class="regular f-200">
               En plein centre ville ou pleine nature
            </h2>
         </header>

         <form class="grid">
            <span class="center-flex bg-background-darker"><i class="fas fa-map-marker-alt"></i></span>
            <input class="bold f-200" type="search" name="" id="" aria-label="Cherchez une ville" />
            <button class="center-flex color-background bg-primary" type="submit" aria-label="Lancez votre recherche">
               <i class="fas fa-search "></i>
               <span class="semi-bold ">Rechercher</span>
            </button>
         </form>

         <article class="filters flex">
            <h1 class="bold f-300">Filtres</h1>
            <div class="btns flex flex-wrap">
               <button>
                  <span class="center-flex color-primary bg-primary-lighter">
                     <i class="center-flex fas fa-money-bill-wave color-primary"></i>
                  </span>
                  <span class="center-flex semi-bold">Economique</span>
               </button>
               <button>
                  <span class="center-flex color-primary bg-primary-lighter">
                     <i class="fas fa-child color-primary"></i>
                  </span>
                  <span class="center-flex semi-bold ">Familiale</span>
               </button>
               <button>
                  <span class="center-flex color-primary bg-primary-lighter">
                     <i class="fas fa-heart color-primary"></i>
                  </span>
                  <span class="center-flex semi-bold">Romantique</span>
               </button>
               <button>
                  <span class="center-flex color-primary bg-primary-lighter"><i class="fas fa-dog"></i></span>
                  <span class="center-flex  semi-bold">Animaux autorisés</span>
               </button>
            </div>
         </article>
      </section>

      <section id="hebergements" class="hebergement grid">
         <article class="bg-background-darker"></article>
         <aside class="bg-background-darker"></aside>
      </section>

      <section id="actives" class="activite"></section>
   </main>
   <footer data-area="main footer"></footer>
</body>

</html>
